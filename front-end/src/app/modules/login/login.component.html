<mat-card class="login-form">
    <mat-card-title>Login</mat-card-title>
    <form class="example-form" (ngSubmit)="submit()">
        <mat-card-content>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. dev@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [formControl]="passwordFormControl" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <!-- <button mat-raised-button>Cancel</button> -->
            <button mat-raised-button color="primary">Login</button>
        </mat-card-actions>
    </form>
    <div align="end" class="register-link">
        <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Don't have an account yet?</a>
    </div>
</mat-card>
